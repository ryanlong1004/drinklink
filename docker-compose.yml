version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: drinklink-db
    environment:
      POSTGRES_USER: drinklink
      POSTGRES_PASSWORD: drinklink_dev_password
      POSTGRES_DB: drinklink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drinklink"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drinklink-backend
    environment:
      DATABASE_URL: postgresql://drinklink:drinklink_dev_password@db:5432/drinklink
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: drinklink-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: drinklink-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@drinklink.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - admin

volumes:
  postgres_data:
