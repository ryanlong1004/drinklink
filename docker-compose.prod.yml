version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: drinklink-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-drinklink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-drinklink}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-drinklink}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: saltycatfish/drinklink-backend:latest
    container_name: drinklink-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-drinklink}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-drinklink}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    image: saltycatfish/drinklink-frontend:latest
    container_name: drinklink-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
